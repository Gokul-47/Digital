<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404-Page Not Found</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="error-page">
    <div class="error-container">
        <div class="error-content">
            <div class="error-number animate-fade-up">404</div>
            <h1 class="error-title animate-fade-up-delay">Page Not Found</h1>
            <p class="error-description animate-fade-up-delay-2">Oops! The page you're looking for doesn't exist or has been moved.</p>
            <div class="error-buttons animate-fade-up-delay-3">
                <a href="index.html" class="btn btn-primary">Go Home</a>
                
            </div>
        </div>
        <div class="error-animation">
            <div class="floating-shapes">
                <div class="shape-error shape-1"></div>
                <div class="shape-error shape-2"></div>
                <div class="shape-error shape-3"></div>
            </div>
        </div>
    </div>
</body>
</html>
